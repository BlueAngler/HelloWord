<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <p class="panel-heading">
            Hello Word!
          </p>
      </article>    
    
      <div class="select is-primary">
          <select>
            <option value="" disabled selected>select a difficulty</option> 
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
      </div>
      <div class="control">
        <button class="button is-primary">Submit</button>
    </div>
    
      
        <div id="game">
           <div id="board-container">
                <div id="board"></div>
            </div>
            <div id="keyboard-container">
                <div class="keyboard-row">
                 <button class="data-key">q</button>
                 <button class="data-key">w</button>
                 <button class="data-key">e</button>
                 <button class="data-key">r</button>
                 <button class="data-key">t</button>
                 <button class="data-key">y</button>
                 <button class="data-key">u</button>
                 <button class="data-key">i</button>
                 <button class="data-key">o</button>
                 <button class="data-key">p</button>
                </div>
                <div class="keyboard-row">
                 <button class="data-key">a</button>
                 <button class="data-key">s</button>
                 <button class="data-key">d</button>
                 <button class="data-key">f</button>
                 <button class="data-key">g</button>
                 <button class="data-key">h</button>
                 <button class="data-key">j</button>
                 <button class="data-key">k</button>
                 <button class="data-key">l</button>
                </div>
                <div class="keyboard-row">
                 <button class="data-key" class="wide-button">Del</button>
                 <button class="data-key">z</button>
                 <button class="data-key">x</button>
                 <button class="data-key">c</button>
                 <button class="data-key">v</button>
                 <button class="data-key">b</button>
                 <button class="data-key">n</button>
                 <button class="data-key">m</button>
                 <button class="data-key" class="wide-button">Enter</button>
                </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
